    <div class="container my-5">
        <h1 class="text-center mb-5">PAGA CON MASTERPLOP</h1>
        <form>
            <!-- Datos del cliente -->
            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tarjeta" class="col-sm-2 col-form-label">Tarjeta</label>
                <div class="col-sm-4">
                    <input type="tar" class="form-control" id="tarjeta" name="tarjeta" required>
                </div>
                <label for="fechavec" class="col-sm-2 col-form-label">Fecha Vencimiento</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="fechavec" name="fechavec" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-12 text-center">
                    <button id="btnpagos" type="button" class="btn btn-primary">Endeúdate Aquí</button>
                </div>
            </div>
        </form>
