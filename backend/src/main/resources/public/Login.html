<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inicio de sesión con Bootstrap</title>
    <!-- Agrega los enlaces para cargar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white bg-opacity-50">
                <h1>Iniciar sesión</h1>
                <form method="GET" action="principal.html">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button id="btnsubmit" type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white bg-opacity-50">
                <footer class="mt-5">
                    <p>&copy; Información adicional</p>
                    <ul>

                        <li><a href="requisitos.html">Requisitos para arrendar</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="/rrss">Redes Sociales</a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="validaciones.js"></script>

    <script>
        $("#document").ready(function () {
            let settings = {}
            settings.headers = {
                "Accept": "application/json",
                "Content-Type": "application/json"
            }
            $.ajaxSetup(settings)
            $("#btnsubmit").click(validarLogin)
        })
    </script>
</body>
</html>
