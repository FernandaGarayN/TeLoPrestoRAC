<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head_tag('Registro')}"><title>Regístarte</title></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('registro')}"></nav>

<div class="container bg-white">
    <h1 class="text-center mb-5">REGISTRATE</h1>
    <form>
        <!-- Datos del cliente -->
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rut" class="col-sm-2 col-form-label">Rut</label>
            <div class="col-sm-10">
                <input type="rut" class="form-control" id="rut" name="rut" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-10">
                <input type="address" class="form-control" id="address" name="address" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12 text-center">
                <button id="btncontacto" type="button" class="btn btn-primary">Regístrate</button>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="confirmarModal" tabindex="-1" role="dialog" aria-labelledby="confirmarModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarModalLabel">Confirmación de Reserva</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>¡Gracias por contactarte Rent-a-Car High Gamma! Hemos recibido su mensaje con éxito.</p>
                <p>Nos contactaremos a la brevedad posible</p>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer_tag"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function (){
        $("#btncontacto").click(function (){
            $('#confirmarModal').modal('show');
        })
    })

</script>
</body>
</html>
