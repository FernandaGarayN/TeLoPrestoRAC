<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head><title>RATE STAR</title></head>
<body>
<div th:fragment="ratingStars(rating)" class="col-md-6">
    <p class="card-text">
        <i th:each="star : ${#numbers.sequence(1,rating)}" class="fas fa-star text-warning"></i>
        <i th:if="${rating < 5}" th:each="star : ${#numbers.sequence(rating+1,5)}" class="far fa-star text-warning"></i>
    </p>
</div>
</body>
</html>
