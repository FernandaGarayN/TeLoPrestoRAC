<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head><title></title></head>
<body>
<footer th:fragment="footer_tag" class="container bg-light p-5 mt-5">
    <div class="row">
        <div class="col-md-4">
            <h4>&copy; Te lo Presto Rent A Car</h4>
        </div>
        <div class="col-md-4">
            <h5>Información</h5>
            <ul class="list-unstyled">
                <li><a th:href="@{/requisitos}">Requisitos para arrendar</a></li>
                <li><a th:href="@{/contacto}">Contacto</a></li>
                <li><a th:href="@{/rrss}">Redes Sociales</a></li>
            </ul>
        </div>
        <div class="col-md-4">
            <h5>Síguenos</h5>
            <a href="#" class="text-dark"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>
</footer>
<div th:fragment="footer_scripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}" sec:authorize="isAuthenticated()"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}" sec:authorize="isAuthenticated()"></script>
    <script th:src="@{/js/subscription-websocket.js}" sec:authorize="isAuthenticated()"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</div>
</body>
</html>
